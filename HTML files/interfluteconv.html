    <title>Play with notes</title>
  </head>
  <body>
    <div class=" mt-5 p-3 ">
      <img class="image" src="../Media/R.png">
      <h1>Play with Notes</h1>
      <img class="image1" src="../Media/R.gif">
      <div class="dropdown">
       
        <select name="Mode" class="dropdown" id="s1" onChange="SelectRedirect();">
          <option class="dropdown-item" value="Homepage">Home Page</option>
          <option class="dropdown-item" value="Pianotoflute" >Piano notes to Flute notes</option>
          <option class="dropdown-item" value="interconversion" selected>Flute notes conversion</option>
          <option class="dropdown-item" value="notesplayer">Notes Player</option>
          <option class="dropdown-item" value="virtualpiano">Virtual Piano keyboard</option>
        </select>
        <br><br>
        <div class="card text-white bg-primary m-5" style="max-width: 69rem;">
          <div class="card-header">Note</div>
          <div class="card-body">
            <h5 class="card-title">Use these notations</h5>
            <p class="card-text">S, R, G, m, P, D, N for pure notes (shudhh swar)</p>
            <p class="card-text">r, g, d, n for soft or flat notes (komal swar) </p>
            <p class="card-text">M for sharp Ma (teevra swar)</p>
          </div>
        </div>
        <p>From:</p>
        <div class="btn-group btn-group-toggle" data-toggle="buttons">
          <label class="btn btn-info ">
            <input type="radio" name="options" id="option1" value="0" > 0-Hole Sa notations
          </label>
          <label class="btn btn-info">
            <input type="radio" name="options" id="option2" value="1"> 1-Hole Sa notations
          </label>
          <label class="btn btn-info">
            <input type="radio" name="options" id="option3" value="2"> 2-Hole Sa notations
          </label>
          <label class="btn btn-info">
            <input type="radio" name="options" id="option4" value="3"> 3-Hole Sa notations
          </label>
          <label class="btn btn-info">
            <input type="radio" name="options" id="option5" value="4"> 4-Hole Sa notations
          </label>
          <label class="btn btn-info">
            <input type="radio" name="options" id="option6" value="5"> 5-Hole Sa notations
          </label>
          <label class="btn btn-info">
            <input type="radio" name="options" id="option7" value="6"> 6-Hole Sa notations
          </label>
        </div>
        <br> <br>
        <p>To:</p>
        <div class="btn-group btn-group-toggle" data-toggle="buttons">
          <label class="btn btn-success ">
            <input type="radio" name="option" id="option1" value="0"> 0-Hole Sa notations
          </label>
          <label class="btn btn-success">
            <input type="radio" name="option" id="option2" value="1"> 1-Hole Sa notations
          </label>
          <label class="btn btn-success">
            <input type="radio" name="option" id="option3" value="2"> 2-Hole Sa notations
          </label>
          <label class="btn btn-success">
            <input type="radio" name="option" id="option4" value="3"> 3-Hole Sa notations
          </label>
          <label class="btn btn-success">
            <input type="radio" name="option" id="option5" value="4"> 4-Hole Sa notations
          </label>
          <label class="btn btn-success">
            <input type="radio" name="option" id="option6" value="5"> 5-Hole Sa notations
          </label>
          <label class="btn btn-success">
            <input type="radio" name="option" id="option7" value="6"> 6-Hole Sa notations
          </label>
        </div>
        <hr>
        <p>Enter the Flute notes of the song here: </p>
        <hr>
        <textarea id="texty" name="textarea" placeholder="Enter flute notes here " cols="60" rows="10">
        </textarea>
        <br><br>
        <!-- <button id="soundItem" type="button" class="btn btn-outline-primary">Convert</button> -->
        <button  type="button" onclick="text();" class="btn btn-outline-primary">Convert</button>
        <br> <br> <br>
        <p id="willchange">Equivalent flute notes will appear here:</p>
        <textarea id="texty2" readonly="readonly" name="textarea" placeholder="Flute notes" cols="60" rows="10">
        </textarea>
    </div>
</div>
